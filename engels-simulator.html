<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engels Brief Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            color: #333;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: #f5f5f5;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        .device-info {
            font-size: 14px;
            color: #666;
        }

        .device-name {
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .url-input {
            background: #3c3c3c;
            border: 1px solid #555;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            width: 400px;
            font-size: 14px;
        }

        .load-btn {
            background: #0078d4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .load-btn:hover {
            background: #106ebe;
        }

        .simulator-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .device-frame {
            width: 2250px;
            height: 1500px;
            background: #000;
            border: 8px solid #333;
            border-radius: 12px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            position: relative;
            transform-origin: center center;
            /* Dynamic scaling will be applied via JavaScript */
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15), 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .surface-iframe {
            width: 2250px !important;
            height: 1500px !important;
            border: none;
            background: white;
            /* Prevent any external CSS from changing the iframe dimensions */
            min-width: 2250px;
            max-width: 2250px;
            min-height: 1500px;
            max-height: 1500px;
        }

        .scale-indicator {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        /* Responsive scaling - fallback for older browsers */
        @media (max-width: 2350px) {
            .device-frame {
                transform: scale(0.4);
            }
        }

        @media (max-width: 1200px) {
            .device-frame {
                transform: scale(0.3);
            }
        }

        @media (max-width: 900px) {
            .device-frame {
                transform: scale(0.25);
            }
        }

        @media (max-width: 700px) {
            .device-frame {
                transform: scale(0.2);
            }
            .url-input {
                width: 200px;
            }
        }

        .bezel {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 30px;
            background: #2a2a2a;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="device-info">
            Engels Brief Simulator
        </div>
        <div class="device-name">
            Surface Studio
        </div>
        <div class="scale-indicator" id="scaleIndicator">Scale: 40%</div>
    </div>

    <div class="simulator-container">
        <div class="device-frame">
            <div class="iframe-container">
                <iframe 
                    class="surface-iframe" 
                    id="surfaceFrame"
                    src="http://localhost:3000"
                    title="Surface Studio Display Simulation"
                    sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-top-navigation"
                ></iframe>
            </div>
        </div>
    </div>

    <script>
        // Calculate optimal scale based on available space
        function calculateOptimalScale() {
            const container = document.querySelector('.simulator-container');
            const deviceFrame = document.querySelector('.device-frame');
            
            // Get container dimensions (accounting for padding)
            const containerRect = container.getBoundingClientRect();
            const availableWidth = containerRect.width - 40; // 20px padding on each side
            const availableHeight = containerRect.height - 40; // 20px padding on each side
            
            // Surface Studio dimensions plus border (maintaining exact 3:2 aspect ratio)
            const deviceWidth = 2250 + 16; // 8px border on each side
            const deviceHeight = 1500 + 16; // 8px border on each side
            
            // Calculate scale factors for width and height
            const scaleX = availableWidth / deviceWidth;
            const scaleY = availableHeight / deviceHeight;
            
            // Use the smaller scale to ensure the device fits completely AND maintains aspect ratio
            const optimalScale = Math.min(scaleX, scaleY, 1); // Don't scale up beyond 100%
            
            return Math.max(optimalScale, 0.05); // Minimum scale of 5% for extreme cases
        }

        // Apply optimal scaling while preserving aspect ratio and resolution
        function applyOptimalScaling() {
            const deviceFrame = document.querySelector('.device-frame');
            const iframe = document.getElementById('surfaceFrame');
            const scale = calculateOptimalScale();
            
            // Apply uniform scaling to maintain aspect ratio
            deviceFrame.style.transform = `scale(${scale})`;
            
            // Ensure iframe maintains its exact resolution (2250x1500)
            iframe.style.width = '2250px';
            iframe.style.height = '1500px';
            
            // Update scale indicator
            const scaleIndicator = document.getElementById('scaleIndicator');
            scaleIndicator.textContent = `Scale: ${Math.round(scale * 100)}% | Resolution: 2250×1500px`;
            
            // Log for debugging (can be removed in production)
            console.log(`Applied scale: ${(scale * 100).toFixed(1)}% | Iframe resolution: 2250×1500px`);
        }

        // Update scale indicator based on screen size
        function updateScaleIndicator() {
            const scaleIndicator = document.getElementById('scaleIndicator');
            const deviceFrame = document.querySelector('.device-frame');
            const computedStyle = window.getComputedStyle(deviceFrame);
            const transform = computedStyle.transform;
            
            if (transform && transform !== 'none') {
                const matrix = transform.match(/matrix\(([^)]+)\)/);
                if (matrix) {
                    const scale = parseFloat(matrix[1].split(',')[0]);
                    scaleIndicator.textContent = `Scale: ${Math.round(scale * 100)}%`;
                }
            }
        }

        // Initialize and handle resize events
        function initialize() {
            applyOptimalScaling();
        }

        // Update scaling on resize with debouncing to maintain aspect ratio
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                applyOptimalScaling();
                // Ensure aspect ratio is maintained after resize
                const deviceFrame = document.querySelector('.device-frame');
                const currentTransform = deviceFrame.style.transform;
                console.log('Window resized - maintaining aspect ratio:', currentTransform);
            }, 100);
        });

        // Initialize when page loads
        window.addEventListener('load', initialize);
        document.addEventListener('DOMContentLoaded', initialize);

        // Handle iframe loading errors
        document.getElementById('surfaceFrame').addEventListener('error', function() {
            console.warn('Failed to load the website. This might be due to CORS restrictions.');
        });
    </script>
</body>
</html>
